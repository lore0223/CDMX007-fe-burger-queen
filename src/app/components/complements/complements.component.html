<main class="container">
    <section class="complements">
        <article class="complement-box" *ngFor="let complements of complementsArea">
            <div class="yellow-container">
                <img [src]="complements.img" class="complement-img">
            </div>
            <span class="complement-name">{{complements.nombre}}</span>
            <span class="price">${{complements.costo}}</span>

        </article>
    </section>
    <div class="margin"></div>
</main>
