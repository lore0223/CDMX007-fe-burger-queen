<main class="container">
    <section class="hamburgers">
        <article class="hamburger-box" *ngFor="let complements of complementsArea">
            <img [src]="complements.img" class="-hamburguesa">
            <span class="simple">{{complements.nombre}}</span>
            <span class="price">${{complements.costo}}</span>

        </article>
    </section>
    <div class="margin"></div>
</main>
