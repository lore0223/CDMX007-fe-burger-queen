<main class="container">
    <section class="hamburgers">
        <article class="hamburger-box" *ngFor="let drinks of drinksArea">
            <img [src]="drinks.img" class="-hamburguesa">
            <span class="simple">{{drinks.nombre}}</span>
            <span class="price">${{drinks.costo}}</span>

        </article>
    </section>
    <div class="margin"></div>
</main>
